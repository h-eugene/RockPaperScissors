<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      let randomNumber = Math.floor(Math.random()*10);
      if (randomNumber<=2) {
        return "rock";
      } else if (randomNumber<=5) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    function getHumanChoice() {
        let choice = prompt("Enter your choice: ", "rock");
        return choice;
    }
    
    function playGame() {
      function playRound(humanChoice, computerChoice) {
        humanChoice = humanChoice.toLowerCase();
        
        if (humanChoice==="rock") {
          if (computerChoice==="rock") {
            console.log(`It's a tie! "${humanChoice}" doesn't beat another "${computerChoice}".`);
            return 0;
          } else if (computerChoice === "paper") {
            console.log(`You lose! "${computerChoice}" beats "${humanChoice}".`);
            return -1;
          } else {
            console.log(`You win! "${humanChoice}" beats "${computerChoice}".`);
            return 1;
          }
        } else if (humanChoice==="paper") {
          if (computerChoice==="rock") {
            console.log(`You win! "${humanChoice}" beats "${computerChoice}".`);
            return 1;
          } else if (computerChoice==="paper") {
            console.log(`It's a tie! "${humanChoice}" doesn't beat another "${computerChoice}".`);
            return 0;
          } else {
            console.log(`You lose! "${computerChoice}" beats "${humanChoice}".`);
            return -1;
          }
        } else {
          if (computerChoice==="rock") {
            console.log(`You lose! "${computerChoice}" beats "${humanChoice}".`);
            return -1;
          } else if (computerChoice==="paper") {
            console.log(`You win! "${humanChoice}" beats "${computerChoice}".`);
            return 1;
          } else {
            console.log(`It's a tie! "${humanChoice}" doesn't beat another "${computerChoice}".`);
            return 0;
          }
        }
      }

      

      let humanChoice = getHumanChoice();
      let computerChoice = getComputerChoice();
      
      return playRound(humanChoice,computerChoice);
    }
  
  let humanScore = 0;
  let computerScore = 0;
  
  for (let i=0; i<5; i++) {
    let result = playGame();
    
    if (result === 1) {
        humanScore++;
      } else if (result === -1) {
        computerScore++;
      }
  
    console.log(
    `Your score: ${humanScore}\nComputer score: ${computerScore}`); 
  }

  if (humanScore>computerScore) {
    console.log("Winner is you!");
  } else if (humanScore<computerScore) {
    console.log("Winner is computer!");
  } else {
    console.log("Winner is friendship!");
  }
  </script>
</body>
</html>
