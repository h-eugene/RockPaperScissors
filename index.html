<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      let randomNumber = Math.floor(Math.random()*10);
      if (randomNumber<=2) {
        return "rock";
      } else if (randomNumber<=5) {
        return "paper";
      } else {
        return "scissors"
      }
    }

    function getHumanChoice() {
        let choice = prompt("Enter your choice: ", "rock");
        return choice;
    }
    
  </script>
</body>
</html>
