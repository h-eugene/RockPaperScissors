<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RockPaperScissors</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      let randomNumber = Math.floor(Math.random()*10);
      if (randomNumber<=2) {
        return "Rock";
      } else if (randomNumber<=5) {
        return "Paper";
      } else {
        return "Scissors"
      }
    }
  </script>
</body>
</html>
